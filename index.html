<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		<link type="text/css" rel="stylesheet" href="style.css">

		<title>My Pig Game</title>
	</head>
	<body>
		<div class="wrapper clearfix">
			<div class="player-1-panel active">
				<div class="player-name" id="name-1">Player-1</div>
				<div class="player-current-score" id="current-1">10</div>
				<div class="player-total-box">
					<div class="player-total-label">Total</div>
					<div class="player-total-score" id="score-1">10</div>
				</div>
			</div>

			<div class="player-2-panel">
				<div class="player-name" id="name-2">Player-2</div>
				<div class="player-current-score" id="current-2">10</div>
				<div class="player-total-box">
					<div class="player-total-label">Total</div>
					<div class="player-total-score" id="score-2">10</div>
				</div>
			</div>

			<button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
			<button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
			<button class="btn-add"><i class="ion-ios-download-outline"></i>Add</button>
			<input type="number" class="target-score-input" min="50" max='999' placeholder="Select a target"/>
            <button class="btn-set"><i class="ion-ios-plus-outline"></i>set</button>

			<img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
		</div>
		<script src="app.js"></script>
	</body>
</html>
